<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo_header.png" alt="imagem representativa de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form>
            <input type="text" name="nome" id="nome-contato" placeholder="Insira seu nome completo..." required>
            <input type="tel" name="telefone" id="telefone-contato" placeholder="Insire seu numero com ddd...ex: 21988988999" max="11" required>
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome 1</td>
                    <td>988388388</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
