<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo_header.png" alt="imagem representativa de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form>
            <input type="text" name="nome" id="nome-contato" placeholder="Insira seu nome completo...">
            <input type="tel" name="telefone" id="telefone-contato">
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome 1</td>
                    <td>988388388</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
